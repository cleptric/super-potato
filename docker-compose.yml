version: '3.5'
services:

  web:
    build: docker/web
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/super-potato:consistent
    networks:
      super-potato:
        aliases:
          - super-potato.test

  db:
    build: docker/mysql
    ports:
      - 8306:3306
    environment:
      MYSQL_DATABASE: super-potato
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db:/var/lib/mysql
    networks:
      super-potato:
        aliases:
          - db.super-potato.test

volumes:
  db:

networks:
  super-potato: