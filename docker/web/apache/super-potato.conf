<VirtualHost *:80>
    ServerName super-potato.test

    ServerAdmin hostmaster@super-potato.com
    DocumentRoot /var/www/super-potato/webroot

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.1-fpm.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>